<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">
    <style>
        body {
          font-family: 'Roboto';
          background-color: black;
        }
      </style>
</head>
<body>
<h1 align="center" style="color:white">LISTE DES CRYPTOMONNAIES</h1>
<div class="containerGrid">
    {% for item in response %}
    <div class="card">
        <table>
            <tr>
                <td style="padding: 0rem 0.5rem 0rem 0rem"><img width="50px" height="50px" src="{{ item['image'] }}"></td>
                <td><h2>{{ item['name'] }}</h2></td>
            </tr>
        </table>
        <table class="tableContent">
            <tr valign="top">
                <td width="33%" style="text-align:center"><h4 style="margin: 0">Prix le plus bas (24h)</h4></td>
                <td width="33%" style="text-align:center"><h4 style="margin: 0">Prix actuel</h4></td>
                <td width="33%" style="text-align:center"><h4 style="margin: 0">Prix le plus haut (24h)</h4></td>
            </tr>
            <tr valign="top">
                <td width="33%" style="text-align:center">{{ item['low_24h'] }}</td>
                <td width="33%" style="text-align:center">{{ item['current_price'] }}</td>
                <td width="33%" style="text-align:center">{{ item['high_24h'] }}</td>
            </tr>
        </table>
    </div>
    {% endfor %}
</div>
</body>
</html>
